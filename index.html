<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick.com GTA Canlı Yayınları</title>
    <style>
        :root {
            --primary: #53fc18;
            --primary-dark: #00cc00;
            --background: #0f0f13;
            --card-bg: #1a1a24;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --live-red: #ff0000;
            --sponsor-gold: gold;
            --category-bg: #333344;
            --category-text: #ccccff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--background);
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .streamer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .streamer-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(83, 252, 24, 0.1);
        }
        
        .streamer-media {
            width: 100%;
            height: 180px;
            position: relative;
            background-color: #2a2a35;
        }
        
        .streamer-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .streamer-info {
            padding: 20px;
        }
        
        .streamer-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .streamer-title {
            font-size: 0.95rem;
            margin-bottom: 15px;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 40px;
        }
        
        .streamer-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .watch-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: #000;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            font-size: 0.9rem;
            min-width: 80px;
            text-align: center;
        }
        
        .watch-button:hover {
            background-color: var(--primary-dark);
        }
        
        .viewer-count {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            background-color: #2a2a35;
            padding: 6px 12px;
            border-radius: 6px;
        }
        
        .viewer-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: var(--live-red);
            border-radius: 50%;
        }
        
        .live-duration {
            color: var(--primary);
            font-family: monospace;
            font-size: 0.85rem;
            background-color: #2a2a35;
            padding: 6px 12px;
            border-radius: 6px;
        }
        
        .streamer-category {
            display: inline-flex;
            align-items: center;
            background-color: var(--category-bg);
            color: var(--category-text);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .streamer-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #2a2a35;
        }
        
        .live-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background-color: var(--live-red);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .offline-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 1rem;
            gap: 10px;
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }
        
        .sponsored-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--sponsor-gold);
            color: black;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .refresh-button {
            background-color: #2a2a35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .refresh-button:hover {
            background-color: #3a3a45;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 85, 85, 0.1);
            border-radius: 6px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .streamer-list {
                grid-template-columns: 1fr;
            }
            
            .streamer-media {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kick.com GTA Canlı Yayınları</h1>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">Yayınlar yükleniyor...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="streamer-list" class="streamer-list"></div>

        <div class="last-updated">
            Son güncelleme: <span id="update-time"></span>
        </div>

        <center>
            <button class="refresh-button" onclick="fetchStreamers()">Yenile</button>
        </center>
    </div>

    <script src="script.js"></script>
</body>
</html>
