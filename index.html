<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick.com GTA Canlı Yayınları</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f13;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0f0f13;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            margin: 0;
        }
        .streamer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .streamer-card {
            background-color: #1a1a24;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .streamer-card.live {
            border-left: 4px solid #ff0000;
        }
        .streamer-card.offline {
            background-color: #2a2a35;
            opacity: 0.7;
        }
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }
        .streamer-media {
            width: 100%;
            height: 180px;
            position: relative;
            background-color: #2a2a35;
        }
        .streamer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .streamer-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%);
        }
        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff0000;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
        .offline-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #666666;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .streamer-info {
            padding: 15px;
        }
        .streamer-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00;
        }
        .streamer-name.offline {
            color: #aaaaaa;
        }
        .streamer-title {
            font-size: 14px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .streamer-viewers {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #aaaaaa;
        }
        .viewer-icon {
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-right: 5px;
        }
        .offline-viewer-icon {
            width: 12px;
            height: 12px;
            background-color: #666666;
            border-radius: 50%;
            margin-right: 5px;
        }
        .watch-button {
            display: inline-block;
            background-color: #00ff00;
            color: #000000;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .watch-button.offline {
            background-color: #666666;
            color: #ffffff;
        }
        .watch-button:hover {
            background-color: #00cc00;
        }
        .watch-button.offline:hover {
            background-color: #888888;
        }
        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 14px;
        }
        .refresh-button {
            background-color: #2a2a35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .refresh-button:hover {
            background-color: #3a3a45;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff00;
        }
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 20px;
        }
        .streamer-stats {
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 5px;
        }
        .streamer-last-stream {
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kick.com GTA Canlı Yayınları</h1>
        </div>
    </header>
    
    <div class="container">
        <div id="loading" class="loading">Yayınlar yükleniyor...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div id="streamer-list" class="streamer-list"></div>
        
        <div class="last-updated">
            Son güncelleme: <span id="update-time"></span>
        </div>
        
        <center>
            <button class="refresh-button" onclick="fetchStreamers()">Yenile</button>
        </center>
    </div>
    
    <script>
        // Tüm yayıncıların listesi
        const STATIC_STREAMERS = [
            "asepos", "limonvari", "x4te", "egemenfx", "chavohaze", "diorr35", 
            "justwicky", "canarkhu", "thekolpa", "aka", "gogo", "fjorgyn", 
            "diana0035", "cjayhq", "dex0f", "liyantl", "chicossberg", "rayz", 
            "katasayf", "repkk", "pennia", "flavorr", "adamimlew", "rod4n", 
            "tacocan", "atillaberk", "burakg", "eduskaa", "qafsiiel", 
            "fiorevelenoso", "timuty", "quello00", "cero31", "zibrall", 
            "ogibkg", "wasg0d", "gitartist", "liftof", "ertinayy", "hakki34", 
            "emrelax", "pumii", "egg4x", "bfly0", "liadona", "lmunchies", 
            "odisnos", "neocastro", "sapientum", "kamls", "rivxm0", "nadozp", 
            "thxgqd", "anosx", "loudone", "atapoze", "dexzyn", "ardafx", 
            "bedo447", "icastra", "herayoo", "aqerion", "darkclef", "flokzz", 
            "hakanefe", "yonzef", "pyrox", "rrelia", "akaburaq", "costaan", 
            "requsavage", "reveneant", "owll6", "endeavorty", "prisioner", 
            "frexrd", "elworry", "enzoomb", "gokhanhkn", "armis618", "anshi666", 
            "canerzodiac", "turkishtaco", "sweetycadi", "whatthemilqa", 
            "sakuraipek", "parlochef", "mralpkaan", "ammoarmen", "orumcekenver", 
            "beratarsllan", "orhunpaso", "mordredsly", "hudsoonn", "cagatayk", 
            "phriksos"
        ];

        // Canlı yayıncılar için boş bir dizi
        let LIVE_STREAMERS = [];
        
        // Yayıncı istatistikleri için boş obje
        let STREAMER_STATS = {};
        
        // Sponsorlu yayıncı
        const SPONSORED_STREAMER = "phriksos";
        
        // İframe yüklenip yüklenmediğini kontrol etme
        function checkIframeLoaded(iframe, username, card) {
            return new Promise((resolve) => {
                iframe.onload = iframe.onerror = () => {
                    const isLive = iframe.contentDocument?.body?.innerText.includes("is live") || 
                                  iframe.contentDocument?.body?.innerText.includes("canlı");
                    
                    if (isLive) {
                        LIVE_STREAMERS.push(username);
                        card.classList.add('live');
                        card.classList.remove('offline');
                        resolve(true);
                    } else {
                        // Yayın yoksa iframe'i kaldırıp thumbnail göster
                        const mediaContainer = card.querySelector('.streamer-media');
                        mediaContainer.innerHTML = `
                            <img src="https://kick.com/stream-thumbnail/${username}.jpg" 
                                 class="streamer-thumbnail" 
                                 onerror="this.src='https://via.placeholder.com/300x180'">
                            <span class="offline-badge">OFFLINE</span>
                        `;
                        resolve(false);
                    }
                };
            });
        }

        async function fetchStreamers() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('streamer-list').innerHTML = '';
            LIVE_STREAMERS = [];
            
            try {
                // Tüm yayıncıları render et
                renderStreamers(STATIC_STREAMERS);
                updateTime();
                
                // Her bir iframe'i kontrol et
                const cards = document.querySelectorAll('.streamer-card');
                for (const card of cards) {
                    const username = card.querySelector('.streamer-name').textContent;
                    const iframe = card.querySelector('.streamer-iframe');
                    
                    if (iframe) {
                        await checkIframeLoaded(iframe, username, card);
                        await new Promise(resolve => setTimeout(resolve, 500)); // Bekleme süresi
                    }
                }
                
            } catch (error) {
                console.error('Hata:', error);
                showError(`Yayınlar yüklenirken bir hata oluştu: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = 
                `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }
        
        // Yayıncıları ekrana basma fonksiyonu
        function renderStreamers(streamers) {
            const streamerList = document.getElementById('streamer-list');
            streamerList.innerHTML = '';
            
            streamers.forEach(username => {
                const isSponsored = username === SPONSORED_STREAMER;
                const stats = STREAMER_STATS[username] || { followers: "N/A", lastStream: "Bilinmiyor" };
                
                const streamerCard = document.createElement('div');
                streamerCard.className = 'streamer-card offline'; // Başlangıçta hepsi offline
                
                // Önce iframe ekleyelim, kontrol edeceğiz
                streamerCard.innerHTML = `
                    <div class="streamer-media">
                        <iframe src="https://player.kick.com/${username}" 
                                class="streamer-iframe" 
                                height="180" 
                                frameborder="0" 
                                scrolling="no" 
                                allowfullscreen="true"
                                style="display: none;"></iframe>
                    </div>
                    <div class="streamer-info">
                        <div class="streamer-name offline">${username}</div>
                        <div class="streamer-title">Yayın kontrol ediliyor...</div>
                        <div class="streamer-stats">
                            <div>${stats.followers} takipçi</div>
                            <div class="streamer-last-stream">Son yayın: ${stats.lastStream}</div>
                        </div>
                        <a href="https://kick.com/${username}" class="watch-button offline" target="_blank">Kanal</a>
                    </div>
                `;
                
                streamerList.appendChild(streamerCard);
            });
        }
        
        // Sayfa yüklendiğinde ve her 5 dakikada bir verileri güncelle
        document.addEventListener('DOMContentLoaded', function() {
            fetchStreamers();
            setInterval(fetchStreamers, 300000); // 5 dakikada bir güncelle
        });
    </script>
</body>
</html>
