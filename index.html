<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick.com GTA Canlı Yayınları</title>
    <style>
        :root {
            --primary: #53fc18;
            --primary-dark: #00cc00;
            --background: #0f0f13;
            --card-bg: #1a1a24;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --live-red: #ff0000;
            --sponsor-gold: gold;
            --category-bg: #333344;
            --category-text: #ccccff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--background);
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .streamer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .streamer-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(83, 252, 24, 0.2);
        }
        
        .streamer-media {
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
            background-color: #2a2a35;
        }
        
        .streamer-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .streamer-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }
        
        .streamer-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .streamer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            flex-shrink: 0;
        }
        
        .streamer-name-container {
            flex-grow: 1;
            min-height: 50px;
        }
        
        .streamer-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 5px;
            display: block;
        }
        
        .streamer-title {
            font-size: 0.9rem;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .streamer-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: auto;
        }
        
        .streamer-category {
            display: inline-flex;
            align-items: center;
            background-color: var(--category-bg);
            color: var(--category-text);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .viewer-count {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
        }
        
        .viewer-icon {
            width: 16px;
            height: 16px;
            margin-right: 3px;
            color: currentColor;
        }
        
        .live-duration {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary);
            font-family: monospace;
            font-size: 0.85rem;
        }
        
        .clock-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .watch-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: #000;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            font-size: 0.9rem;
            margin-top: auto;
            width: 100%;
        }
        
        .watch-button:hover {
            background-color: var(--primary-dark);
        }
        
        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--live-red);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .offline-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            gap: 10px;
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--text-secondary);
        }
        
        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .refresh-button {
            background-color: #2a2a35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .refresh-button:hover {
            background-color: #3a3a45;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--primary);
            font-size: 1rem;
        }
        
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 85, 85, 0.1);
            border-radius: 4px;
            margin: 15px 0;
        }

        .streamer-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .streamer-list {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kick.com GTA Canlı Yayınları</h1>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">Yayınlar yükleniyor...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="streamer-list" class="streamer-list"></div>

        <div class="last-updated">
            Son güncelleme: <span id="update-time"></span>
        </div>

        <center>
            <button class="refresh-button" onclick="fetchStreamers()">Yenile</button>
        </center>
    </div>

    <script>
        // Sabitler ve Yapılandırma
        const CONFIG = {
            API_BASE_URL: "https://kick.com/api/v2/channels/",
            REFRESH_INTERVAL: 5 * 60 * 1000, // 5 dakika
            BATCH_SIZE: 5, // Aynı anda yapılacak maksimum istek sayısı
            STATIC_STREAMERS: [
                "burakg", "asepos", "limonvari", "x4te", "egemenfx", "chavohaze", "diorr35", 
                "justwicky", "canarkhu", "thekolpa", "aka", "gogo", "fjorgyn", "diana0035",
                // ... diğer yayıncılar ...
                "phriksos"
            ],
            SPONSORED_STREAMER: "phriksos"
        };

        // Uygulama Durumu
        const APP_STATE = {
            streamerStats: {},
            updateIntervals: {},
            profileImageCache: {}
        };

        // Yardımcı Fonksiyonlar
        const Utils = {
            formatNumber: (num) => num ? (num >= 1000 ? (num/1000).toFixed(1) + 'K' : num.toString()) : "0",
            
            formatDate: (dateString) => {
                if (!dateString) return "Hiç yayın yapmadı";
                const diffHours = Math.floor((Date.now() - new Date(dateString)) / (1000 * 60 * 60));
                return diffHours < 1 ? "1 saatten az" : 
                       diffHours < 24 ? `${diffHours} saat önce` : 
                       `${Math.floor(diffHours / 24)} gün önce`;
            },
            
            formatDuration: (startDate) => {
                if (!startDate) return "00:00:00";
                try {
                    const diffMs = Math.max(0, Date.now() - new Date(startDate.replace(' ', 'T') + 'Z'));
                    const totalSeconds = Math.floor(diffMs / 1000);
                    const pad = num => num.toString().padStart(2, '0');
                    return `${pad(Math.floor(totalSeconds / 3600))}:${pad(Math.floor((totalSeconds % 3600) / 60))}:${pad(totalSeconds % 60)}`;
                } catch (e) {
                    console.error("Süre hesaplama hatası:", e);
                    return "00:00:00";
                }
            },
            
            createImageElement: (urls, alt, className, placeholderUrl) => {
                const img = document.createElement('img');
                img.className = className;
                img.alt = alt;
                img.loading = 'lazy';
                
                let currentIndex = 0;
                const tryNextUrl = () => {
                    if (currentIndex < urls.length) {
                        img.src = urls[currentIndex++] + '?t=' + Date.now();
                    } else {
                        img.src = placeholderUrl;
                    }
                };
                
                img.onerror = tryNextUrl;
                tryNextUrl();
                return img;
            },
            
            createSvgIcon: (paths) => {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute("width", "16");
                svg.setAttribute("height", "16");
                svg.setAttribute("viewBox", "0 0 24 24");
                svg.setAttribute("fill", "currentColor");
                paths.forEach(p => {
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", p.d);
                    if (p.fillRule) path.setAttribute("fill-rule", p.fillRule);
                    svg.appendChild(path);
                });
                return svg;
            }
        };

        // API İşlemleri
        const API = {
            getProfilePictureUrl: async (username) => {
                if (APP_STATE.profileImageCache[username]) {
                    return APP_STATE.profileImageCache[username];
                }

                try {
                    const response = await fetch(`${CONFIG.API_BASE_URL}${username}`);
                    if (!response.ok) throw new Error('Kullanıcı bulunamadı');
                    
                    const data = await response.json();
                    const profileUrl = (data.user.profile_pic || `https://images.kick.com/channels/${username}/profile_small`).split('?')[0];
                    APP_STATE.profileImageCache[username] = [profileUrl];
                    return [profileUrl];
                } catch (error) {
                    console.error(`${username} profil resmi alınamadı:`, error);
                    const initials = username.slice(0, 2).toUpperCase();
                    return [
                        `https://ui-avatars.com/api/?name=${initials}&background=1a1a24&color=53fc18`,
                        `https://via.placeholder.com/150/1a1a24/53fc18?text=${initials}`
                    ];
                }
            },

            fetchStreamerData: async (username) => {
                try {
                    const [profilePicUrls, apiData] = await Promise.all([
                        API.getProfilePictureUrl(username),
                        fetch(`${CONFIG.API_BASE_URL}${username}`).then(res => res.json())
                    ]);

                    const livestream = apiData.livestream || {};
                    return {
                        username,
                        isLive: livestream.is_live || false,
                        viewers: livestream.viewer_count || 0,
                        followers: Utils.formatNumber(apiData.followers_count || 0),
                        lastStream: apiData.last_live_at ? Utils.formatDate(apiData.last_live_at) : "Hiç yayın yapmadı",
                        title: livestream.session_title || `${username} Kanalı`,
                        thumbnail: livestream.thumbnail?.url || null,
                        startTime: livestream.created_at || null,
                        category: livestream.categories?.[0]?.name || "GTA",
                        profilePicUrls,
                        initials: username.slice(0, 2).toUpperCase()
                    };
                } catch (error) {
                    console.error(`${username} veri alım hatası:`, error);
                    return API.getFallbackData(username);
                }
            },

            getFallbackData: (username) => {
                const initials = username.slice(0, 2).toUpperCase();
                return {
                    username,
                    isLive: false,
                    viewers: 0,
                    followers: "0",
                    lastStream: "Bilinmiyor",
                    title: `${username} Kanalı`,
                    thumbnail: null,
                    startTime: null,
                    category: "GTA",
                    profilePicUrls: [
                        `https://ui-avatars.com/api/?name=${initials}&background=1a1a24&color=53fc18`,
                        `https://via.placeholder.com/150/1a1a24/53fc18?text=${initials}`
                    ],
                    initials
                };
            },

            fetchStreamerStats: async () => {
                const stats = {};
                const results = [];
                
                try {
                    // İstekleri gruplar halinde yap
                    for (let i = 0; i < CONFIG.STATIC_STREAMERS.length; i += CONFIG.BATCH_SIZE) {
                        const batch = CONFIG.STATIC_STREAMERS.slice(i, i + CONFIG.BATCH_SIZE);
                        const batchRequests = batch.map(username => 
                            API.fetchStreamerData(username).catch(e => {
                                console.error(`${username} veri alınamadı:`, e);
                                return API.getFallbackData(username);
                            })
                        );
                        
                        const batchResults = await Promise.all(batchRequests);
                        results.push(...batchResults);
                        
                        // Bir sonraki batch öncesi bekle
                        if (i + CONFIG.BATCH_SIZE < CONFIG.STATIC_STREAMERS.length) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }

                    results.forEach(data => stats[data.username] = data);
                    APP_STATE.streamerStats = stats;
                    return results;
                } catch (error) {
                    console.error('Streamer istatistikleri alınamadı:', error);
                    throw error;
                }
            }
        };

        // UI İşlemleri
        const UI = {
            updateDurationForCard: (card, startTime) => {
                if (!card || !startTime) return;
                const durationElement = card.querySelector('.live-duration span');
                if (durationElement) {
                    durationElement.textContent = Utils.formatDuration(startTime);
                }
            },

            renderStreamers: (streamersData) => {
                const streamerList = document.getElementById('streamer-list');
                streamerList.innerHTML = '';

                // Önceki interval'leri temizle
                Object.values(APP_STATE.updateIntervals).forEach(clearInterval);
                APP_STATE.updateIntervals = {};

                streamersData.forEach(data => {
                    const isLive = data.isLive;
                    const startTime = data.startTime;
                    const placeholderUrl = `https://via.placeholder.com/150/1a1a24/00ff00?text=${data.initials}`;
                    const smallPlaceholderUrl = `https://via.placeholder.com/50/1a1a24/00ff00?text=${data.initials}`;

                    const streamerCard = document.createElement('div');
                    streamerCard.className = 'streamer-card';
                    streamerCard.dataset.username = data.username;
                    if (isLive && startTime) {
                        streamerCard.dataset.startTime = startTime;
                    }

                    // Media content
                    const mediaDiv = document.createElement('div');
                    mediaDiv.className = 'streamer-media';
                    
                    if (isLive) {
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://player.kick.com/${data.username}?autoplay=true&muted=true`;
                        iframe.className = 'streamer-iframe';
                        iframe.setAttribute('frameborder', '0');
                        iframe.setAttribute('allowfullscreen', 'true');
                        mediaDiv.appendChild(iframe);
                        
                        const liveBadge = document.createElement('div');
                        liveBadge.className = 'live-badge';
                        liveBadge.textContent = 'CANLI';
                        mediaDiv.appendChild(liveBadge);

                        const gameTag = document.createElement('div');
                        gameTag.className = 'streamer-tag';
                        gameTag.textContent = 'GTAV';
                        mediaDiv.appendChild(gameTag);
                    } else {
                        const offlineDiv = document.createElement('div');
                        offlineDiv.className = 'offline-placeholder';
                        
                        const profileImg = Utils.createImageElement(
                            data.profilePicUrls,
                            data.username,
                            'profile-image',
                            placeholderUrl
                        );
                        
                        const offlineStatus = document.createElement('div');
                        offlineStatus.className = 'offline-status';
                        offlineStatus.textContent = 'ÇEVRİMDIŞI';
                        
                        offlineDiv.append(profileImg, offlineStatus);
                        mediaDiv.appendChild(offlineDiv);
                    }

                    if (data.username === CONFIG.SPONSORED_STREAMER) {
                        const sponsoredBadge = document.createElement('div');
                        sponsoredBadge.className = 'sponsored-badge';
                        sponsoredBadge.textContent = 'SPONSOR';
                        mediaDiv.appendChild(sponsoredBadge);
                    }

                    // Info content
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'streamer-info';
                    
                    // Header section
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'streamer-header';
                    
                    const avatarImg = Utils.createImageElement(
                        data.profilePicUrls,
                        data.username,
                        'streamer-avatar',
                        smallPlaceholderUrl
                    );
                    
                    const nameContainer = document.createElement('div');
                    nameContainer.className = 'streamer-name-container';
                    
                    const nameDiv = document.createElement('span');
                    nameDiv.className = 'streamer-name';
                    nameDiv.textContent = data.username;
                    
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'streamer-title';
                    titleDiv.textContent = data.title;
                    
                    nameContainer.append(nameDiv, titleDiv);
                    headerDiv.append(avatarImg, nameContainer);
                    infoDiv.appendChild(headerDiv);
                    
                    // Meta section
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'streamer-meta';
                    
                    if (isLive) {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'streamer-category';
                        categoryDiv.textContent = data.category;
                        metaDiv.appendChild(categoryDiv);
                        
                        const viewerCount = document.createElement('div');
                        viewerCount.className = 'viewer-count';
                        
                        const eyeIcon = Utils.createSvgIcon([
                            {d: "M9.75 12a2.25 2.25 0 1 1 4.5 0a2.25 2.25 0 0 1-4.5 0"},
                            {d: "M2 12c0 1.64.425 2.191 1.275 3.296C4.972 17.5 7.818 20 12 20s7.028-2.5 8.725-4.704C21.575 14.192 22 13.639 22 12c0-1.64-.425-2.191-1.275-3.296C19.028 6.5 16.182 4 12 4S4.972 6.5 3.275 8.704C2.425 9.81 2 10.361 2 12m10-3.75a3.75 3.75 0 1 0 0 7.5a3.75 3.75 0 0 0 0-7.5", fillRule: "evenodd"}
                        ]);
                        eyeIcon.classList.add('viewer-icon');
                        viewerCount.append(eyeIcon, document.createTextNode(Utils.formatNumber(data.viewers)));
                        metaDiv.appendChild(viewerCount);
                        
                        if (startTime) {
                            const durationDiv = document.createElement('div');
                            durationDiv.className = 'live-duration';
                            
                            const clockIcon = Utils.createSvgIcon([
                                {d: "M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"},
                                {d: "M13 7h-2v6h6v-2h-4z"}
                            ]);
                            clockIcon.classList.add('clock-icon');
                            durationDiv.append(clockIcon, document.createElement('span'));
                            metaDiv.appendChild(durationDiv);
                            UI.updateDurationForCard(streamerCard, startTime);
                        }
                    }
                    
                    infoDiv.appendChild(metaDiv);
                    
                    // Watch button
                    const watchButton = document.createElement('a');
                    watchButton.href = `https://kick.com/${data.username}`;
                    watchButton.className = 'watch-button';
                    watchButton.textContent = isLive ? 'İZLE' : 'KANAL';
                    watchButton.target = '_blank';
                    infoDiv.appendChild(watchButton);
                    
                    // Assemble the card
                    streamerCard.append(mediaDiv, infoDiv);
                    streamerList.appendChild(streamerCard);

                    if (isLive && startTime) {
                        APP_STATE.updateIntervals[data.username] = setInterval(() => {
                            if (streamerCard.isConnected) {
                                UI.updateDurationForCard(streamerCard, startTime);
                            } else {
                                clearInterval(APP_STATE.updateIntervals[data.username]);
                                delete APP_STATE.updateIntervals[data.username];
                            }
                        }, 1000);
                    }
                });
            },

            showError: (message) => {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            },

            updateTime: () => {
                const now = new Date();
                document.getElementById('update-time').textContent =
                    `${now.toLocaleDateString('tr-TR')} ${now.toLocaleTimeString('tr-TR')}`;
            }
        };

        // Ana Uygulama Fonksiyonları
        const App = {
            fetchStreamers: async () => {
                const loadingElement = document.getElementById('loading');
                const errorElement = document.getElementById('error-message');
                const streamerList = document.getElementById('streamer-list');
                
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                streamerList.innerHTML = '';
                errorElement.textContent = '';

                try {
                    console.log("Yayıncı verileri alınıyor...");
                    const streamersData = await API.fetchStreamerStats();
                    console.log("Alınan yayıncı verileri:", streamersData);
                    
                    if (streamersData.length === 0) {
                        throw new Error('Hiç yayıncı verisi alınamadı');
                    }
                    
                    const sortedStreamers = streamersData.sort((a, b) => {
                        if (a.isLive && !b.isLive) return -1;
                        if (!a.isLive && b.isLive) return 1;
                        return b.viewers - a.viewers;
                    });
                    
                    UI.renderStreamers(sortedStreamers);
                    UI.updateTime();
                } catch (error) {
                    console.error('Hata:', error);
                    UI.showError(`Yayınlar yüklenirken bir hata oluştu: ${error.message}`);
                } finally {
                    loadingElement.style.display = 'none';
                    console.log("Yükleme tamamlandı");
                }
            },

            init: () => {
                App.fetchStreamers();
                setInterval(App.fetchStreamers, CONFIG.REFRESH_INTERVAL);
            }
        };

        // Sayfa yüklendiğinde uygulamayı başlat
        document.addEventListener('DOMContentLoaded', App.init);

        // Global fonksiyon
        window.fetchStreamers = App.fetchStreamers;
    </script>
</body>
</html>
