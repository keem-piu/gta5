<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick.com GTA Canlı Yayınları</title>
    <style>
        :root {
            --primary: #53fc18;
            --primary-dark: #00cc00;
            --background: #0f0f13;
            --card-bg: #1a1a24;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --live-red: #ff0000;
            --sponsor-gold: gold;
            --category-bg: #333344;
            --category-text: #ccccff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 20px rgba(83, 252, 24, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--background);
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .streamer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .streamer-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #2a2a35;
        }
        
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--primary);
        }
        
        .streamer-card.live {
            border-color: var(--live-red);
        }
        
        .streamer-card.sponsored {
            border: 2px solid var(--sponsor-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .streamer-card.sponsored:hover {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .streamer-media {
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
            background-color: #2a2a35;
        }
        
        .streamer-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .streamer-info {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }
        
        .streamer-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .streamer-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            flex-shrink: 0;
            background-color: #1a1a24;
        }
        
        .streamer-name-container {
            flex-grow: 1;
            min-width: 0;
        }
        
        .streamer-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .streamer-title {
            font-size: 0.9rem;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .streamer-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: auto;
        }
        
        .streamer-category {
            display: inline-flex;
            align-items: center;
            background-color: var(--category-bg);
            color: var(--category-text);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .viewer-count {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.85rem;
            background-color: rgba(255, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--live-red);
        }
        
        .viewer-icon {
            width: 14px;
            height: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .live-duration {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.85rem;
            background-color: rgba(83, 252, 24, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--primary);
            font-family: monospace;
        }
        
        .clock-icon {
            width: 14px;
            height: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .watch-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: #000;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.9rem;
            margin-top: 8px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        
        .watch-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--live-red);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .live-pulse {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }
        
        .offline-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            gap: 12px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--text-secondary);
        }
        
        .offline-status {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .streamer-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .sponsored-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--sponsor-gold);
            color: black;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .refresh-button {
            background-color: #2a2a35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-button:hover {
            background-color: #3a3a45;
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--primary);
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(83, 252, 24, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 85, 85, 0.1);
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid rgba(255, 85, 85, 0.3);
        }

        @media (max-width: 768px) {
            .streamer-list {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .streamer-card {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kick.com GTA Canlı Yayınları</h1>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Yayınlar yükleniyor...</div>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="streamer-list" class="streamer-list"></div>

        <div class="last-updated">
            Son güncelleme: <span id="update-time"></span>
        </div>

        <center>
            <button class="refresh-button" onclick="fetchStreamers()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4 7.58 4 12C4 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" fill="currentColor"/>
                </svg>
                Yenile
            </button>
        </center>
    </div>

    <script>
        // Sabitler ve Yapılandırma
        const CONFIG = {
            API_BASE_URL: "https://kick.com/api/v2/channels/",
            REFRESH_INTERVAL: 5 * 60 * 1000, // 5 dakika
            BATCH_SIZE: 10, // Aynı anda yapılacak maksimum istek sayısı (artırıldı)
            STATIC_STREAMERS: [
                "burakg", "asepos", "limonvari", "x4te", "egemenfx", "chavohaze", "diorr35", 
                "justwicky", "canarkhu", "thekolpa", "aka", "gogo", "fjorgyn", "diana0035",
                "cjayhq", "dex0f", "liyantl", "chicossberg", "rayz", "katasayf", "repkk", 
                "pennia", "flavorr", "adamimlew", "rod4n", "tacocan", "atillaberk", "eduskaa",
                "qafsiiel", "fiorevelenoso", "timuty", "quello00", "cero31", "zibrall", "ogibkg",
                "wasg0d", "gitartist", "liftof", "ertinayy", "hakki34", "emrelax", "pumii", 
                "egg4x", "bfly0", "liadona", "lmunchies", "odisnos", "neocastro", "sapientum",
                "kamls", "rivxm0", "nadozp", "thxgqd", "anosx", "loudone", "atapoze", "dexzyn",
                "ardafx", "bedo447", "icastra", "herayoo", "aqerion", "darkclef", "flokzz",
                "hakanefe", "yonzef", "pyrox", "rrelia", "akaburaq", "costaan", "requsavage",
                "reveneant", "owll6", "endeavorty", "prisioner", "frexrd", "elworry", "enzoomb",
                "gokhanhkn", "armis618", "anshi666", "canerzodiac", "turkishtaco", "sweetycadi",
                "whatthemilqa", "sakuraipek", "parlochef", "mralpkaan", "ammoarmen", "orumcekenver",
                "beratarsllan", "orhunpaso", "mordredsly", "hudsoonn", "cagatayk", "phriksos"
            ],
            SPONSORED_STREAMER: "phriksos",
            CACHE_TTL: 24 * 60 * 60 * 1000 // 24 saat
        };

        // Uygulama Durumu
        const APP_STATE = {
            streamerStats: {},
            updateIntervals: {},
            profileImageCache: {},
            observer: null
        };

        // Yardımcı Fonksiyonlar
        const Utils = {
            formatNumber: (num) => num ? (num >= 1000 ? (num/1000).toFixed(1) + 'K' : num.toString()) : "0",
            
            formatDate: (dateString) => {
                if (!dateString) return "Hiç yayın yapmadı";
                const diffHours = Math.floor((Date.now() - new Date(dateString)) / (1000 * 60 * 60));
                return diffHours < 1 ? "1 saatten az" : 
                       diffHours < 24 ? `${diffHours} saat önce` : 
                       `${Math.floor(diffHours / 24)} gün önce`;
            },
            
            formatDuration: (startTime) => {
                if (!startTime) return "00:00:00";
                try {
                    const diffMs = Math.max(0, Date.now() - new Date(startTime.replace(' ', 'T') + 'Z'));
                    const totalSeconds = Math.floor(diffMs / 1000);
                    const pad = num => num.toString().padStart(2, '0');
                    return `${pad(Math.floor(totalSeconds / 3600))}:${pad(Math.floor((totalSeconds % 3600) / 60))}:${pad(totalSeconds % 60)}`;
                } catch (e) {
                    console.error("Süre hesaplama hatası:", e);
                    return "00:00:00";
                }
            },
            
            createImageElement: (urls, alt, className, placeholderUrl) => {
                const img = document.createElement('img');
                img.className = className;
                img.alt = alt;
                img.loading = 'lazy';
                
                let currentIndex = 0;
                const tryNextUrl = () => {
                    if (currentIndex < urls.length) {
                        img.src = urls[currentIndex++] + '?t=' + Date.now();
                    } else {
                        img.src = placeholderUrl;
                    }
                };
                
                img.onerror = tryNextUrl;
                tryNextUrl();
                return img;
            },
            
            createSvgIcon: (paths, width = 16, height = 16, viewBox = "0 0 24 24") => {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute("width", width);
                svg.setAttribute("height", height);
                svg.setAttribute("viewBox", viewBox);
                svg.setAttribute("fill", "currentColor");
                paths.forEach(p => {
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", p.d);
                    if (p.fillRule) path.setAttribute("fill-rule", p.fillRule);
                    svg.appendChild(path);
                });
                return svg;
            },
            
            getCachedData: (key) => {
                try {
                    const item = localStorage.getItem(`kick-gta-${key}`);
                    if (!item) return null;
                    
                    const { value, timestamp } = JSON.parse(item);
                    if (Date.now() - timestamp > CONFIG.CACHE_TTL) {
                        localStorage.removeItem(`kick-gta-${key}`);
                        return null;
                    }
                    
                    return value;
                } catch (e) {
                    return null;
                }
            },
            
            setCachedData: (key, value) => {
                try {
                    localStorage.setItem(`kick-gta-${key}`, JSON.stringify({
                        value,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    console.error("Önbelleğe yazma hatası:", e);
                }
            }
        };

        // API İşlemleri
        const API = {
            getProfilePictureUrl: async (username) => {
                // Önce önbelleği kontrol et
                const cachedUrls = Utils.getCachedData(`profile-${username}`);
                if (cachedUrls) {
                    return cachedUrls;
                }

                try {
                    const response = await fetch(`${CONFIG.API_BASE_URL}${username}`);
                    if (!response.ok) throw new Error('Kullanıcı bulunamadı');
                    
                    const data = await response.json();
                    const profileUrl = (data.user.profile_pic || `https://images.kick.com/channels/${username}/profile_small`).split('?')[0];
                    const urls = [profileUrl];
                    
                    // Önbelleğe al
                    Utils.setCachedData(`profile-${username}`, urls);
                    return urls;
                } catch (error) {
                    console.error(`${username} profil resmi alınamadı:`, error);
                    const initials = username.slice(0, 2).toUpperCase();
                    return [
                        `https://ui-avatars.com/api/?name=${initials}&background=1a1a24&color=53fc18`,
                        `https://via.placeholder.com/150/1a1a24/53fc18?text=${initials}`
                    ];
                }
            },

            fetchStreamerData: async (username) => {
                try {
                    const [profilePicUrls, apiData] = await Promise.all([
                        API.getProfilePictureUrl(username),
                        fetch(`${CONFIG.API_BASE_URL}${username}`).then(res => res.json())
                    ]);

                    const livestream = apiData.livestream || {};
                    return {
                        username,
                        isLive: livestream.is_live || false,
                        viewers: livestream.viewer_count || 0,
                        followers: Utils.formatNumber(apiData.followers_count || 0),
                        lastStream: apiData.last_live_at ? Utils.formatDate(apiData.last_live_at) : "Hiç yayın yapmadı",
                        title: livestream.session_title || `${username} Kanalı`,
                        thumbnail: livestream.thumbnail?.url || null,
                        startTime: livestream.created_at || null,
                        category: livestream.categories?.[0]?.name || "GTA",
                        profilePicUrls,
                        initials: username.slice(0, 2).toUpperCase()
                    };
                } catch (error) {
                    console.error(`${username} veri alım hatası:`, error);
                    return API.getFallbackData(username);
                }
            },

            getFallbackData: (username) => {
                const initials = username.slice(0, 2).toUpperCase();
                return {
                    username,
                    isLive: false,
                    viewers: 0,
                    followers: "0",
                    lastStream: "Bilinmiyor",
                    title: `${username} Kanalı`,
                    thumbnail: null,
                    startTime: null,
                    category: "GTA",
                    profilePicUrls: [
                        `https://ui-avatars.com/api/?name=${initials}&background=1a1a24&color=53fc18`,
                        `https://via.placeholder.com/150/1a1a24/53fc18?text=${initials}`
                    ],
                    initials
                };
            },

            fetchStreamerStats: async () => {
                const stats = {};
                const results = [];
                
                try {
                    // Önbellekten canlı olan yayıncıları kontrol et
                    const cachedLiveStreamers = Utils.getCachedData('live-streamers') || [];
                    
                    // İstekleri gruplar halinde yap
                    for (let i = 0; i < CONFIG.STATIC_STREAMERS.length; i += CONFIG.BATCH_SIZE) {
                        const batch = CONFIG.STATIC_STREAMERS.slice(i, i + CONFIG.BATCH_SIZE);
                        
                        // Önbellekte canlı olanları önceliklendir
                        batch.sort((a, b) => {
                            const aIsCachedLive = cachedLiveStreamers.includes(a);
                            const bIsCachedLive = cachedLiveStreamers.includes(b);
                            return bIsCachedLive - aIsCachedLive;
                        });
                        
                        const batchRequests = batch.map(username => 
                            API.fetchStreamerData(username).catch(e => {
                                console.error(`${username} veri alınamadı:`, e);
                                return API.getFallbackData(username);
                            })
                        );
                        
                        const batchResults = await Promise.all(batchRequests);
                        results.push(...batchResults);
                    }

                    // Canlı olan yayıncıları önbelleğe al
                    const liveStreamers = results.filter(s => s.isLive).map(s => s.username);
                    Utils.setCachedData('live-streamers', liveStreamers);
                    
                    results.forEach(data => stats[data.username] = data);
                    APP_STATE.streamerStats = stats;
                    return results;
                } catch (error) {
                    console.error('Streamer istatistikleri alınamadı:', error);
                    throw error;
                }
            }
        };

        // UI İşlemleri
        const UI = {
            updateDurationForCard: (card, startTime) => {
                if (!card || !startTime) return;
                const durationElement = card.querySelector('.live-duration span');
                if (durationElement) {
                    durationElement.textContent = Utils.formatDuration(startTime);
                }
            },

            renderStreamers: (streamersData) => {
                const streamerList = document.getElementById('streamer-list');
                streamerList.innerHTML = '';

                // Önceki interval'leri temizle
                Object.values(APP_STATE.updateIntervals).forEach(clearInterval);
                APP_STATE.updateIntervals = {};

                // Sponsor yayıncıyı bul
                const sponsoredStreamer = streamersData.find(s => s.username === CONFIG.SPONSORED_STREAMER);
                const otherStreamers = streamersData.filter(s => s.username !== CONFIG.SPONSORED_STREAMER);

                // Canlı yayınları sırala (sponsor hariç)
                const liveStreamers = otherStreamers.filter(s => s.isLive).sort((a, b) => b.viewers - a.viewers);
                const offlineStreamers = otherStreamers.filter(s => !s.isLive).sort((a, b) => {
                    // Çevrimdışı yayıncıları son yayın tarihine göre sırala
                    return new Date(b.lastStream) - new Date(a.lastStream);
                });

                // Sponsor canlıysa en üste ekle
                if (sponsoredStreamer && sponsoredStreamer.isLive) {
                    UI.renderStreamerCard(sponsoredStreamer, true);
                }

                // Diğer canlı yayınları ekle
                liveStreamers.forEach(streamer => {
                    UI.renderStreamerCard(streamer, false);
                });

                // Sponsor çevrimdışıysa çevrimdışı yayıncılardan önce ekle
                if (sponsoredStreamer && !sponsoredStreamer.isLive) {
                    UI.renderStreamerCard(sponsoredStreamer, true);
                }

                // Çevrimdışı yayıncıları ekle
                offlineStreamers.forEach(streamer => {
                    UI.renderStreamerCard(streamer, false);
                });

                // Intersection Observer'ı başlat
                UI.initIntersectionObserver();
            },

            renderStreamerCard: (data, isSponsored) => {
                const isLive = data.isLive;
                const startTime = data.startTime;
                const placeholderUrl = `https://via.placeholder.com/150/1a1a24/00ff00?text=${data.initials}`;
                const smallPlaceholderUrl = `https://via.placeholder.com/50/1a1a24/00ff00?text=${data.initials}`;

                const streamerCard = document.createElement('div');
                streamerCard.className = `streamer-card ${isLive ? 'live' : ''} ${isSponsored ? 'sponsored' : ''}`;
                streamerCard.dataset.username = data.username;
                if (isLive && startTime) {
                    streamerCard.dataset.startTime = startTime;
                }

                // Media content
                const mediaDiv = document.createElement('div');
                mediaDiv.className = 'streamer-media';
                
                if (isLive) {
                    // Iframe yerine önce bir placeholder ekleyelim
                    const placeholder = document.createElement('div');
                    placeholder.className = 'iframe-placeholder';
                    placeholder.style.width = '100%';
                    placeholder.style.height = '100%';
                    placeholder.style.backgroundColor = '#2a2a35';
                    placeholder.dataset.username = data.username;
                    mediaDiv.appendChild(placeholder);
                    
                    const liveBadge = document.createElement('div');
                    liveBadge.className = 'live-badge';
                    
                    const livePulse = document.createElement('div');
                    livePulse.className = 'live-pulse';
                    
                    liveBadge.append(livePulse, document.createTextNode('CANLI'));
                    mediaDiv.appendChild(liveBadge);

                    const gameTag = document.createElement('div');
                    gameTag.className = 'streamer-tag';
                    gameTag.textContent = 'GTAV';
                    mediaDiv.appendChild(gameTag);
                } else {
                    const offlineDiv = document.createElement('div');
                    offlineDiv.className = 'offline-placeholder';
                    
                    const profileImg = Utils.createImageElement(
                        data.profilePicUrls,
                        data.username,
                        'profile-image',
                        placeholderUrl
                    );
                    
                    const offlineStatus = document.createElement('div');
                    offlineStatus.className = 'offline-status';
                    offlineStatus.textContent = 'ÇEVRİMDIŞI';
                    
                    offlineDiv.append(profileImg, offlineStatus);
                    mediaDiv.appendChild(offlineDiv);
                }

                if (isSponsored) {
                    const sponsoredBadge = document.createElement('div');
                    sponsoredBadge.className = 'sponsored-badge';
                    
                    const starIcon = Utils.createSvgIcon([
                        {d: "M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21z"}
                    ]);
                    
                    sponsoredBadge.append(starIcon, document.createTextNode('SPONSOR'));
                    mediaDiv.appendChild(sponsoredBadge);
                }

                // Info content
                const infoDiv = document.createElement('div');
                infoDiv.className = 'streamer-info';
                
                // Header section
                const headerDiv = document.createElement('div');
                headerDiv.className = 'streamer-header';
                
                const avatarImg = Utils.createImageElement(
                    data.profilePicUrls,
                    data.username,
                    'streamer-avatar',
                    smallPlaceholderUrl
                );
                
                const nameContainer = document.createElement('div');
                nameContainer.className = 'streamer-name-container';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'streamer-name';
                nameDiv.textContent = data.username;
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'streamer-title';
                titleDiv.textContent = data.title;
                
                nameContainer.append(nameDiv, titleDiv);
                headerDiv.append(avatarImg, nameContainer);
                infoDiv.appendChild(headerDiv);
                
                // Meta section
                const metaDiv = document.createElement('div');
                metaDiv.className = 'streamer-meta';
                
                if (isLive) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'streamer-category';
                    categoryDiv.textContent = data.category;
                    metaDiv.appendChild(categoryDiv);
                    
                    const viewerCount = document.createElement('div');
                    viewerCount.className = 'viewer-count';
                    
                    const eyeIcon = Utils.createSvgIcon([
                        {d: "M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3s3-1.34 3-3s-1.34-3-3-3z"}
                    ]);
                    eyeIcon.classList.add('viewer-icon');
                    viewerCount.append(eyeIcon, document.createTextNode(Utils.formatNumber(data.viewers)));
                    metaDiv.appendChild(viewerCount);
                    
                    if (startTime) {
                        const durationDiv = document.createElement('div');
                        durationDiv.className = 'live-duration';
                        
                        const clockIcon = Utils.createSvgIcon([
                            {d: "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67c0-.84.79-1.43 2.1-1.43c1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81c0 1.79 1.49 2.69 3.66 3.21c1.95.46 2.34 1.15 2.34 1.87c0 .53-.39 1.39-2.1 1.39c-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77c-.01-2.2-1.9-2.96-3.66-3.42z"}
                        ]);
                        clockIcon.classList.add('clock-icon');
                        durationDiv.append(clockIcon, document.createElement('span'));
                        metaDiv.appendChild(durationDiv);
                        UI.updateDurationForCard(streamerCard, startTime);
                    }
                }
                
                infoDiv.appendChild(metaDiv);
                
                // Watch button
                const watchButton = document.createElement('a');
                watchButton.href = `https://kick.com/${data.username}`;
                watchButton.className = 'watch-button';
                watchButton.textContent = isLive ? 'İZLE' : 'KANAL';
                watchButton.target = '_blank';
                infoDiv.appendChild(watchButton);
                
                // Assemble the card
                streamerCard.append(mediaDiv, infoDiv);
                document.getElementById('streamer-list').appendChild(streamerCard);

                if (isLive && startTime) {
                    APP_STATE.updateIntervals[data.username] = setInterval(() => {
                        if (streamerCard.isConnected) {
                            UI.updateDurationForCard(streamerCard, startTime);
                        } else {
                            clearInterval(APP_STATE.updateIntervals[data.username]);
                            delete APP_STATE.updateIntervals[data.username];
                        }
                    }, 1000);
                }
            },

            initIntersectionObserver: () => {
                if (APP_STATE.observer) {
                    APP_STATE.observer.disconnect();
                }

                APP_STATE.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const placeholder = entry.target;
                            const username = placeholder.dataset.username;
                            
                            // Iframe'i oluştur ve placeholder'ı değiştir
                            const iframe = document.createElement('iframe');
                            iframe.src = `https://player.kick.com/${username}?autoplay=true&muted=true`;
                            iframe.className = 'streamer-iframe';
                            iframe.setAttribute('frameborder', '0');
                            iframe.setAttribute('allowfullscreen', 'true');
                            iframe.loading = 'lazy';
                            
                            placeholder.replaceWith(iframe);
                            APP_STATE.observer.unobserve(placeholder);
                        }
                    });
                }, {
                    rootMargin: '200px', // Görüntü alanına girmeden önce yükle
                    threshold: 0.1
                });

                // Tüm iframe placeholder'larını gözle
                document.querySelectorAll('.iframe-placeholder').forEach(el => {
                    APP_STATE.observer.observe(el);
                });
            },

            showError: (message) => {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            },

            updateTime: () => {
                const now = new Date();
                document.getElementById('update-time').textContent =
                    `${now.toLocaleDateString('tr-TR')} ${now.toLocaleTimeString('tr-TR')}`;
            }
        };

        // Ana Uygulama Fonksiyonları
        const App = {
            fetchStreamers: async () => {
                const loadingElement = document.getElementById('loading');
                const errorElement = document.getElementById('error-message');
                const streamerList = document.getElementById('streamer-list');
                
                loadingElement.style.display = 'flex';
                errorElement.style.display = 'none';
                streamerList.innerHTML = '';
                errorElement.textContent = '';

                try {
                    console.log("Yayıncı verileri alınıyor...");
                    const streamersData = await API.fetchStreamerStats();
                    console.log("Alınan yayıncı verileri:", streamersData);
                    
                    if (streamersData.length === 0) {
                        throw new Error('Hiç yayıncı verisi alınamadı');
                    }
                    
                    UI.renderStreamers(streamersData);
                    UI.updateTime();
                } catch (error) {
                    console.error('Hata:', error);
                    UI.showError(`Yayınlar yüklenirken bir hata oluştu: ${error.message}`);
                } finally {
                    loadingElement.style.display = 'none';
                    console.log("Yükleme tamamlandı");
                }
            },

            init: () => {
                // İlk yükleme
                App.fetchStreamers();
                
                // Periyodik güncelleme
                setInterval(() => {
                    // Sadece canlı yayınları kontrol et
                    const liveUsernames = Object.values(APP_STATE.streamerStats)
                        .filter(s => s.isLive)
                        .map(s => s.username);
                    
                    if (liveUsernames.length > 0) {
                        App.fetchStreamers();
                    } else {
                        // Canlı yayın yoksa daha uzun aralıklarla kontrol et
                        setInterval(App.fetchStreamers, CONFIG.REFRESH_INTERVAL * 2);
                    }
                }, CONFIG.REFRESH_INTERVAL);
            }
        };

        // Sayfa yüklendiğinde uygulamayı başlat
        document.addEventListener('DOMContentLoaded', App.init);

        // Global fonksiyon
        window.fetchStreamers = App.fetchStreamers;
    </script>
</body>
</html>
