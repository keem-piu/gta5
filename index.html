<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick.com GTA Canlı Yayınları</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f13;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0f0f13;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            margin: 0;
        }
        .streamer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .streamer-card {
            background-color: #1a1a24;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .streamer-card.live {
            border-left: 4px solid #ff0000;
        }
        .streamer-card.offline {
            background-color: #2a2a35;
            opacity: 0.7;
        }
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }
        .streamer-player {
            width: 100%;
            height: 180px;
            position: relative;
        }
        .streamer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff0000;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }
        .streamer-info {
            padding: 15px;
        }
        .streamer-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00;
        }
        .streamer-name.offline {
            color: #aaaaaa;
        }
        .streamer-title {
            font-size: 14px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .streamer-viewers {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #aaaaaa;
        }
        .viewer-icon {
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-right: 5px;
        }
        .offline-viewer-icon {
            width: 12px;
            height: 12px;
            background-color: #666666;
            border-radius: 50%;
            margin-right: 5px;
        }
        .watch-button {
            display: inline-block;
            background-color: #00ff00;
            color: #000000;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .watch-button.offline {
            background-color: #666666;
            color: #ffffff;
        }
        .watch-button:hover {
            background-color: #00cc00;
        }
        .watch-button.offline:hover {
            background-color: #888888;
        }
        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 14px;
        }
        .refresh-button {
            background-color: #2a2a35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .refresh-button:hover {
            background-color: #3a3a45;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff00;
        }
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 20px;
        }
        .streamer-stats {
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 5px;
        }
        .streamer-last-stream {
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kick.com GTA Canlı Yayınları</h1>
        </div>
    </header>
    
    <div class="container">
        <div id="loading" class="loading">Yayınlar yükleniyor...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div id="streamer-list" class="streamer-list"></div>
        
        <div class="last-updated">
            Son güncelleme: <span id="update-time"></span>
        </div>
        
        <center>
            <button class="refresh-button" onclick="fetchStreamers()">Yenile</button>
        </center>
    </div>
    
    <script>
        // Statik veri olarak sağlanan Kick yayıncıları
        const STATIC_STREAMERS = [
            "asepos", "limonvari", "x4te", "egemenfx", "chavohaze", "diorr35", 
            "justwicky", "canarkhu", "thekolpa", "aka", "gogo", "fjorgyn", 
            "diana0035", "cjayhq", "dex0f", "liyantl", "chicossberg", "rayz", 
            "katasayf", "repkk", "pennia", "flavorr", "adamimlew", "rod4n", 
            "tacocan", "atillaberk", "burakg", "eduskaa", "qafsiiel", 
            "fiorevelenoso", "timuty", "quello00", "cero31", "zibrall", 
            "ogibkg", "wasg0d", "gitartist", "liftof", "ertinayy", "hakki34", 
            "emrelax", "pumii", "egg4x", "bfly0", "liadona", "lmunchies", 
            "odisnos", "neocastro", "sapientum", "kamls", "rivxm0", "nadozp", 
            "thxgqd", "anosx", "loudone", "atapoze", "dexzyn", "ardafx", 
            "bedo447", "icastra", "herayoo", "aqerion", "darkclef", "flokzz", 
            "hakanefe", "yonzef", "pyrox", "rrelia", "akaburaq", "costaan", 
            "requsavage", "reveneant", "owll6", "endeavorty", "prisioner", 
            "frexrd", "elworry", "enzoomb", "gokhanhkn", "armis618", "anshi666", 
            "canerzodiac", "turkishtaco", "sweetycadi", "whatthemilqa", 
            "sakuraipek", "parlochef", "mralpkaan", "ammoarmen", "orumcekenver", 
            "beratarsllan", "orhunpaso", "mordredsly", "hudsoonn", "cagatayk", 
            "phriksos"
        ];

        // Yayında olan yayıncılar (belirttiğiniz kanalları da ekledim)
        const LIVE_STREAMERS = [
            "asepos", "limonvari", "x4te", "egemenfx", "chavohaze", // Eklediğiniz kanallar
            "odisnos", "katasayf", "atillaberk", "aka", "gogo", "diorr35", 
            "wasg0d", "burakg", "ogibkg", "liftof", "hakki34"
        ];
        
        // Yayıncı istatistikleri
        const STREAMER_STATS = {
            "asepos": { followers: "15.2K", lastStream: "3 saat önce" },
            "limonvari": { followers: "8.7K", lastStream: "5 saat önce" },
            "x4te": { followers: "12.4K", lastStream: "2 saat önce" },
            "egemenfx": { followers: "9.3K", lastStream: "1 gün önce" },
            "chavohaze": { followers: "6.9K", lastStream: "4 saat önce" },
            "odisnos": { followers: "20.0K", lastStream: "1 gün önce" },
            "katasayf": { followers: "6.7K", lastStream: "1 gün önce" },
            "atillaberk": { followers: "5.8K", lastStream: "2 gün önce" },
            "aka": { followers: "35K", lastStream: "4 gün önce" },
            "gogo": { followers: "11.1K", lastStream: "7 saat önce" },
            "diorr35": { followers: "8.4K", lastStream: "1 gün önce" },
            "wasg0d": { followers: "5.1K", lastStream: "Yayın bilgisi yok" },
            "burakg": { followers: "27.7K", lastStream: "16 saat önce" },
            "ogibkg": { followers: "11.1K", lastStream: "3 gün önce" },
            "liftof": { followers: "22K", lastStream: "1 gün önce" },
            "hakki34": { followers: "4.7K", lastStream: "9 gün önce" }
        };
        
        // Sponsorlu yayıncı
        const SPONSORED_STREAMER = "phriksos";
        
        async function fetchStreamers() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('streamer-list').innerHTML = '';
            
            try {
                // Statik verileri kullanarak yayıncıları göster
                renderStreamers(STATIC_STREAMERS);
                updateTime();
            } catch (error) {
                console.error('Hata:', error);
                showError(`Yayınlar yüklenirken bir hata oluştu: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = 
                `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }
        
        // Yayıncıları ekrana basma fonksiyonu
        function renderStreamers(streamers) {
            const streamerList = document.getElementById('streamer-list');
            streamerList.innerHTML = '';
            
            streamers.forEach(username => {
                const isLive = LIVE_STREAMERS.includes(username);
                const isSponsored = username === SPONSORED_STREAMER;
                const stats = STREAMER_STATS[username] || { followers: "N/A", lastStream: "Bilinmiyor" };
                
                const streamerCard = document.createElement('div');
                streamerCard.className = `streamer-card ${isLive ? 'live' : 'offline'}`;
                
                let playerContent = '';
                if (isLive) {
                    playerContent = `
                        <div class="streamer-player">
                            <iframe src="https://player.kick.com/${username}" class="streamer-iframe" height="180" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
                            <span class="live-badge">CANLI</span>
                            ${isSponsored ? '<span style="position: absolute; top: 10px; right: 10px; background-color: gold; color: black; padding: 3px 8px; border-radius: 4px; font-size: 12px; font-weight: bold;">SPONSOR</span>' : ''}
                        </div>
                    `;
                }
                
                streamerCard.innerHTML = `
                    ${playerContent}
                    <div class="streamer-info">
                        <div class="streamer-name ${!isLive ? 'offline' : ''}">${username}</div>
                        <div class="streamer-title">${isLive ? 'GTA RP - Canlı Yayın' : 'Şu anda yayında değil'}</div>
                        ${!isLive ? `
                        <div class="streamer-stats">
                            <div>${stats.followers} takipçi</div>
                            <div class="streamer-last-stream">Son yayın: ${stats.lastStream}</div>
                        </div>
                        ` : `
                        <div class="streamer-viewers">
                            <span class="viewer-icon"></span>
                            <span>Canlı izleyici</span>
                        </div>
                        `}
                        <a href="https://kick.com/${username}" class="watch-button ${!isLive ? 'offline' : ''}" target="_blank">${isLive ? 'İzle' : 'Kanal'}</a>
                    </div>
                `;
                
                streamerList.appendChild(streamerCard);
            });
        }
        
        // Sayfa yüklendiğinde ve her 3 dakikada bir verileri güncelle
        document.addEventListener('DOMContentLoaded', function() {
            fetchStreamers();
            setInterval(fetchStreamers, 180000); // 3 dakikada bir güncelle
        });
    </script>
</body>
</html>
