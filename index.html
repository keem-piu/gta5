<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick.com GTA Canlı Yayınları</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f13;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0f0f13;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            margin: 0;
        }
        .streamer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .streamer-card {
            background-color: #1a1a24;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }
        .streamer-media {
            width: 100%;
            height: 180px;
            position: relative;
            background-color: #2a2a35;
        }
        .streamer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .streamer-info {
            padding: 15px;
        }
        .streamer-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00;
        }
        .streamer-title {
            font-size: 14px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .streamer-stats {
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 5px;
        }
        .streamer-last-stream {
            font-size: 12px;
            color: #aaaaaa;
        }
        .watch-button-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .watch-button {
            display: inline-block;
            background-color: #00ff00;
            color: #000000;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        .watch-button:hover {
            background-color: #00cc00;
        }
        .viewer-count {
            font-size: 12px;
            background-color: #2a2a35;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .viewer-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #ff5555;
            border-radius: 50%;
            margin-right: 5px;
        }
        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 14px;
        }
        .refresh-button {
            background-color: #2a2a35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .refresh-button:hover {
            background-color: #3a3a45;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff00;
        }
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 20px;
        }
        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff0000;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .offline-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #aaaaaa;
            font-size: 16px;
        }
        .sponsored-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: gold;
            color: black;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .live-duration {
            margin-left: 5px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kick.com GTA Canlı Yayınları</h1>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">Yayınlar yükleniyor...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="streamer-list" class="streamer-list"></div>

        <div class="last-updated">
            Son güncelleme: <span id="update-time"></span>
        </div>

        <center>
            <button class="refresh-button" onclick="fetchStreamers()">Yenile</button>
        </center>
    </div>

    <script src="script.js"></script>
</body>
</html>
