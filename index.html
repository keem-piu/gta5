<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick.com GTA Canlı Yayınları</title>
    <style>
        :root {
            --primary: #53fc18;
            --primary-dark: #00cc00;
            --background: #0f0f13;
            --card-bg: #1a1a24;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --live-red: #ff0000;
            --sponsor-gold: gold;
            --category-bg: #333344;
            --category-text: #ccccff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--background);
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .streamer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .streamer-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(83, 252, 24, 0.1);
        }
        
        .streamer-media {
            width: 100%;
            height: 180px;
            position: relative;
            background-color: #2a2a35;
        }
        
        .streamer-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .streamer-info {
            padding: 20px;
        }
        
        .streamer-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .streamer-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            background-color: #1a1a24;
        }
        
        .streamer-title {
            font-size: 0.95rem;
            margin-bottom: 15px;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 40px;
        }
        
        .streamer-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .watch-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: #000;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            font-size: 0.9rem;
            min-width: 80px;
            text-align: center;
        }
        
        .watch-button:hover {
            background-color: var(--primary-dark);
        }
        
        .viewer-count {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            background-color: #2a2a35;
            padding: 6px 12px;
            border-radius: 6px;
        }
        
        .viewer-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: var(--live-red);
            border-radius: 50%;
        }
        
        .live-duration {
            color: var(--primary);
            font-family: monospace;
            font-size: 0.85rem;
            background-color: #2a2a35;
            padding: 6px 12px;
            border-radius: 6px;
        }
        
        .streamer-category {
            display: inline-flex;
            align-items: center;
            background-color: var(--category-bg);
            color: var(--category-text);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .streamer-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #2a2a35;
        }
        
        .live-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background-color: var(--live-red);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .offline-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 1rem;
            gap: 10px;
        }
        
        .sponsored-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--sponsor-gold);
            color: black;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .refresh-button {
            background-color: #2a2a35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .refresh-button:hover {
            background-color: #3a3a45;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 85, 85, 0.1);
            border-radius: 6px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .streamer-list {
                grid-template-columns: 1fr;
            }
            
            .streamer-media {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kick.com GTA Canlı Yayınları</h1>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">Yayınlar yükleniyor...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="streamer-list" class="streamer-list"></div>

        <div class="last-updated">
            Son güncelleme: <span id="update-time"></span>
        </div>

        <center>
            <button class="refresh-button" onclick="fetchStreamers()">Yenile</button>
        </center>
    </div>

    <script>
        const STATIC_STREAMERS = [
            "asepos", "limonvari", "x4te", "egemenfx", "chavohaze", "diorr35", "justwicky", "canarkhu", 
            "thekolpa", "aka", "gogo", "fjorgyn", "diana0035", "cjayhq", "dex0f", "liyantl", 
            "chicossberg", "rayz", "katasayf", "repkk", "pennia", "flavorr", "adamimlew", "rod4n", 
            "tacocan", "atillaberk", "burakg", "eduskaa", "qafsiiel", "fiorevelenoso", "timuty", 
            "quello00", "cero31", "zibrall", "ogibkg", "wasg0d", "gitartist", "liftof", "ertinayy", 
            "hakki34", "emrelax", "pumii", "egg4x", "bfly0", "liadona", "lmunchies", "odisnos", 
            "neocastro", "sapientum", "kamls", "rivxm0", "nadozp", "thxgqd", "anosx", "loudone", 
            "atapoze", "dexzyn", "ardafx", "bedo447", "icastra", "herayoo", "aqerion", "darkclef", 
            "flokzz", "hakanefe", "yonzef", "pyrox", "rrelia", "akaburaq", "costaan", "requsavage", 
            "reveneant", "owll6", "endeavorty", "prisioner", "frexrd", "elworry", "enzoomb", "gokhanhkn", 
            "armis618", "anshi666", "canerzodiac", "turkishtaco", "sweetycadi", "whatthemilqa", 
            "sakuraipek", "parlochef", "mralpkaan", "ammoarmen", "orumcekenver", "beratarsllan", 
            "orhunpaso", "mordredsly", "hudsoonn", "cagatayk", "phriksos"
        ];

        // Özel profil resimleri
        const PROFILE_IMAGES = {
            "flavorr": "https://files.kick.com/images/user/1094110/profile_image/conversion/6fdd7991-a34d-4bfb-9b20-ff51629b1eda-fullsize.webp",
            "phriksos": "https://files.kick.com/images/user/1094110/profile_image/conversion/6fdd7991-a34d-4bfb-9b20-ff51629b1eda-fullsize.webp",
            "asepos": "https://images.kick.com/channels/asepos/profile_small",
            "limonvari": "https://images.kick.com/channels/limonvari/profile_small",
            "x4te": "https://images.kick.com/channels/x4te/profile_small",
            "egemenfx": "https://images.kick.com/channels/egemenfx/profile_small",
            "chavohaze": "https://images.kick.com/channels/chavohaze/profile_small",
            "diorr35": "https://images.kick.com/channels/diorr35/profile_small"
            // Diğer streamer'lar için de ekleyebilirsiniz
        };

        let STREAMER_STATS = {};
        const SPONSORED_STREAMER = "phriksos";
        const updateIntervals = {};

        function formatNumber(num) {
            if (!num) return "0";
            return num >= 1000 ? (num/1000).toFixed(1) + 'K' : num.toString();
        }

        function formatDate(dateString) {
            if (!dateString) return "Hiç yayın yapmadı";
            const now = new Date();
            const date = new Date(dateString);
            const diffHours = Math.floor((now - date) / (1000 * 60 * 60));

            if (diffHours < 1) return "1 saatten az";
            if (diffHours < 24) return `${diffHours} saat önce`;

            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays} gün önce`;
        }

        function formatDuration(startDate) {
            if (!startDate) return "0sn";
            
            try {
                const now = new Date();
                const start = new Date(startDate);
                
                if (isNaN(start.getTime())) {
                    console.error("Geçersiz başlangıç tarihi:", startDate);
                    return "0sn";
                }
                
                const diffSeconds = Math.floor((now - start) / 1000);
                
                if (diffSeconds < 0) return "0sn";

                const hours = Math.floor(diffSeconds / 3600);
                const minutes = Math.floor((diffSeconds % 3600) / 60);
                const seconds = diffSeconds % 60;

                const parts = [];
                if (hours > 0) parts.push(`${hours}sa`);
                if (minutes > 0 || hours > 0) parts.push(`${minutes}dk`);
                parts.push(`${seconds}sn`);

                return parts.join(" ");
            } catch (e) {
                console.error("Süre hesaplama hatası:", e);
                return "0sn";
            }
        }

        function getProfilePictureUrl(username) {
            // Özel resmi olan streamer'lar için
            if (PROFILE_IMAGES[username]) {
                return [PROFILE_IMAGES[username]];
            }

            // Diğerleri için alternatif URL'ler
            const timestamp = Date.now();
            return [
                `https://images.kick.com/channels/${username}/profile_small?${timestamp}`,
                `https://kick.com/api/v2/channels/${username}/avatar`,
                `https://kick.com/api/v1/channels/${username}/avatar?${timestamp}`,
                `https://dbxmjjzl5pc1g.cloudfront.net/${username}/profile_small.webp?${timestamp}`,
                `https://d1fdloi71mui9q.cloudfront.net/${username}/profile_small.webp?${timestamp}`,
                `https://ui-avatars.com/api/?name=${username}&background=1a1a24&color=53fc18`,
                `https://via.placeholder.com/150/1a1a24/53fc18?text=${username.slice(0,2)}`
            ];
        }

        function createImageElement(urls, alt, className, placeholderUrl) {
            const img = document.createElement('img');
            img.className = className;
            img.alt = alt;
            img.loading = 'lazy';
            
            let currentIndex = 0;
            
            function tryNextUrl() {
                if (currentIndex < urls.length) {
                    img.src = urls[currentIndex++];
                } else {
                    img.src = placeholderUrl;
                }
            }
            
            img.onerror = tryNextUrl;
            tryNextUrl();
            
            return img;
        }

        async function fetchStreamerData(username) {
            try {
                const response = await fetch(`https://kick.com/api/v2/channels/${username}`);
                
                if (!response.ok) {
                    throw new Error(`API hatası: ${response.status}`);
                }
                
                const data = await response.json();
                const profilePicUrls = getProfilePictureUrl(username);
                const initials = username.slice(0, 2).toUpperCase();
                
                return {
                    username: username,
                    isLive: data.livestream?.is_live || false,
                    viewers: data.livestream?.viewer_count || 0,
                    followers: formatNumber(data.followers_count || 0),
                    lastStream: data.last_live_at ? formatDate(data.last_live_at) : "Hiç yayın yapmadı",
                    title: data.livestream?.session_title || `${username} Kanalı`,
                    thumbnail: data.livestream?.thumbnail?.url || null,
                    startTime: data.livestream?.created_at || null,
                    category: data.livestream?.categories?.[0]?.name || "GTA",
                    profilePicUrls: profilePicUrls,
                    initials: initials
                };
            } catch (error) {
                console.error(`${username} veri alım hatası:`, error);
                const initials = username.slice(0, 2).toUpperCase();
                return {
                    username: username,
                    isLive: false,
                    viewers: 0,
                    followers: "0",
                    lastStream: "Bilinmiyor",
                    title: `${username} Kanalı`,
                    thumbnail: null,
                    startTime: null,
                    category: "GTA",
                    profilePicUrls: [`https://via.placeholder.com/150/1a1a24/00ff00?text=${initials}`],
                    initials: initials
                };
            }
        }

        async function fetchStreamerStats() {
            const stats = {};
            try {
                const requests = STATIC_STREAMERS.map(username => 
                    fetchStreamerData(username).catch(e => {
                        console.error(`${username} veri alınamadı:`, e);
                        const initials = username.slice(0, 2).toUpperCase();
                        return {
                            username: username,
                            isLive: false,
                            viewers: 0,
                            followers: "0",
                            lastStream: "Bilinmiyor",
                            title: `${username} Kanalı`,
                            thumbnail: null,
                            startTime: null,
                            category: "GTA",
                            profilePicUrls: [`https://via.placeholder.com/150/1a1a24/00ff00?text=${initials}`],
                            initials: initials
                        };
                    })
                );
                
                const results = await Promise.all(requests);
                
                results.forEach(data => {
                    stats[data.username] = data;
                });

                STREAMER_STATS = stats;
                return results;
            } catch (error) {
                console.error('Streamer istatistikleri alınamadı:', error);
                throw error;
            }
        }

        function updateDurationForCard(card, startTime) {
            if (!card || !startTime) return;
            const durationElement = card.querySelector('.live-duration');
            if (durationElement) {
                const duration = formatDuration(startTime);
                durationElement.textContent = `(${duration})`;
            }
        }

        function renderStreamers(streamersData) {
            const streamerList = document.getElementById('streamer-list');
            streamerList.innerHTML = '';

            Object.values(updateIntervals).forEach(interval => clearInterval(interval));
            Object.keys(updateIntervals).forEach(key => delete updateIntervals[key]);

            streamersData.forEach(data => {
                const isSponsored = data.username === SPONSORED_STREAMER;
                const isLive = data.isLive;
                const startTime = data.startTime;
                const placeholderUrl = `https://via.placeholder.com/150/1a1a24/00ff00?text=${data.initials}`;
                const smallPlaceholderUrl = `https://via.placeholder.com/30/1a1a24/00ff00?text=${data.initials}`;

                const streamerCard = document.createElement('div');
                streamerCard.className = 'streamer-card';
                streamerCard.dataset.username = data.username;
                if (isLive && startTime) {
                    streamerCard.dataset.startTime = startTime;
                }

                // Create media content
                const mediaDiv = document.createElement('div');
                mediaDiv.className = 'streamer-media';
                
                if (isLive) {
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://player.kick.com/${data.username}`;
                    iframe.className = 'streamer-iframe';
                    iframe.height = '180';
                    iframe.setAttribute('frameborder', '0');
                    iframe.setAttribute('scrolling', 'no');
                    iframe.setAttribute('allowfullscreen', 'true');
                    mediaDiv.appendChild(iframe);
                    
                    const liveBadge = document.createElement('div');
                    liveBadge.className = 'live-badge';
                    liveBadge.textContent = 'CANLI';
                    mediaDiv.appendChild(liveBadge);
                } else {
                    const offlineDiv = document.createElement('div');
                    offlineDiv.className = 'offline-placeholder';
                    
                    const profileImg = createImageElement(
                        data.profilePicUrls,
                        data.username,
                        'profile-image',
                        placeholderUrl
                    );
                    
                    offlineDiv.appendChild(profileImg);
                    
                    const offlineStatus = document.createElement('div');
                    offlineStatus.className = 'offline-status';
                    offlineStatus.textContent = 'ÇEVRİMDIŞI';
                    offlineDiv.appendChild(offlineStatus);
                    
                    mediaDiv.appendChild(offlineDiv);
                }

                if (isSponsored) {
                    const sponsoredBadge = document.createElement('div');
                    sponsoredBadge.className = 'sponsored-badge';
                    sponsoredBadge.textContent = 'SPONSOR';
                    mediaDiv.appendChild(sponsoredBadge);
                }

                // Create info content
                const infoDiv = document.createElement('div');
                infoDiv.className = 'streamer-info';
                
                // Name section
                const nameDiv = document.createElement('div');
                nameDiv.className = 'streamer-name';
                
                const avatarImg = createImageElement(
                    data.profilePicUrls,
                    data.username,
                    'streamer-avatar',
                    smallPlaceholderUrl
                );
                
                nameDiv.appendChild(avatarImg);
                nameDiv.appendChild(document.createTextNode(data.username));
                infoDiv.appendChild(nameDiv);
                
                // Title section
                const titleDiv = document.createElement('div');
                titleDiv.className = 'streamer-title';
                titleDiv.textContent = data.title;
                infoDiv.appendChild(titleDiv);
                
                // Meta section
                const metaDiv = document.createElement('div');
                metaDiv.className = 'streamer-meta';
                
                const watchButton = document.createElement('a');
                watchButton.href = `https://kick.com/${data.username}`;
                watchButton.className = 'watch-button';
                watchButton.textContent = isLive ? 'İZLE' : 'KANAL';
                watchButton.target = '_blank';
                metaDiv.appendChild(watchButton);
                
                if (isLive) {
                    const viewerCount = document.createElement('div');
                    viewerCount.className = 'viewer-count';
                    
                    const viewerIcon = document.createElement('span');
                    viewerIcon.className = 'viewer-icon';
                    viewerCount.appendChild(viewerIcon);
                    
                    viewerCount.appendChild(document.createTextNode(formatNumber(data.viewers)));
                    metaDiv.appendChild(viewerCount);
                    
                    if (startTime) {
                        const durationDiv = document.createElement('div');
                        durationDiv.className = 'live-duration';
                        durationDiv.textContent = formatDuration(startTime);
                        metaDiv.appendChild(durationDiv);
                    }
                    
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'streamer-category';
                    categoryDiv.textContent = data.category;
                    metaDiv.appendChild(categoryDiv);
                }
                
                infoDiv.appendChild(metaDiv);
                
                // Stats section
                const statsDiv = document.createElement('div');
                statsDiv.className = 'streamer-stats';
                
                const followersDiv = document.createElement('div');
                followersDiv.textContent = `${data.followers} takipçi`;
                statsDiv.appendChild(followersDiv);
                
                const lastStreamDiv = document.createElement('div');
                lastStreamDiv.className = 'streamer-last-stream';
                lastStreamDiv.textContent = isLive ? "Şu anda yayında" : `Son yayın: ${data.lastStream}`;
                statsDiv.appendChild(lastStreamDiv);
                
                infoDiv.appendChild(statsDiv);
                
                // Assemble the card
                streamerCard.appendChild(mediaDiv);
                streamerCard.appendChild(infoDiv);
                
                streamerList.appendChild(streamerCard);

                if (isLive && startTime) {
                    updateDurationForCard(streamerCard, startTime);
                    
                    updateIntervals[data.username] = setInterval(() => {
                        if (streamerCard.isConnected) {
                            updateDurationForCard(streamerCard, startTime);
                        } else {
                            clearInterval(updateIntervals[data.username]);
                            delete updateIntervals[data.username];
                        }
                    }, 1000);
                }
            });
        }

        async function fetchStreamers() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');
            const streamerList = document.getElementById('streamer-list');
            
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            streamerList.innerHTML = '';
            errorElement.textContent = '';

            try {
                const streamersData = await fetchStreamerStats();
                if (streamersData.length === 0) {
                    throw new Error('Hiç yayıncı verisi alınamadı');
                }
                
                const sortedStreamers = streamersData.sort((a, b) => {
                    if (a.isLive && !b.isLive) return -1;
                    if (!a.isLive && b.isLive) return 1;
                    return b.viewers - a.viewers;
                });
                
                renderStreamers(sortedStreamers);
                updateTime();
            } catch (error) {
                console.error('Hata:', error);
                showError(`Yayınlar yüklenirken bir hata oluştu: ${error.message}`);
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent =
                `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchStreamers();
            setInterval(fetchStreamers, 300000); // 5 dakikada bir güncelle
        });
    </script>
</body>
</html>
