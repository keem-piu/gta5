<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick.com GTA Canlı Yayınları</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f13;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0f0f13;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a35;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            margin: 0;
        }
        .streamer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .streamer-card {
            background-color: #1a1a24;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }
        .streamer-media {
            width: 100%;
            height: 180px;
            position: relative;
            background-color: #2a2a35;
        }
        .streamer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .streamer-info {
            padding: 15px;
        }
        .streamer-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff00;
        }
        .streamer-title {
            font-size: 14px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .streamer-stats {
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 5px;
        }
        .streamer-last-stream {
            font-size: 12px;
            color: #aaaaaa;
        }
        .watch-button {
            display: inline-block;
            background-color: #00ff00;
            color: #000000;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .watch-button:hover {
            background-color: #00cc00;
        }
        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: #aaaaaa;
            font-size: 14px;
        }
        .refresh-button {
            background-color: #2a2a35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .refresh-button:hover {
            background-color: #3a3a45;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff00;
        }
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kick.com GTA Canlı Yayınları</h1>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">Yayınlar yükleniyor...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="streamer-list" class="streamer-list"></div>

        <div class="last-updated">
            Son güncelleme: <span id="update-time"></span>
        </div>

        <center>
            <button class="refresh-button" onclick="fetchStreamers()">Yenile</button>
        </center>
    </div>

    <script>
        const STATIC_STREAMERS = [
            "orumcekenver",
            "flavorr", "rod4n", "mordredsly", "qafsiiel", "cagatayk",
            "phriksos"
        ];

        let STREAMER_STATS = {};
        const SPONSORED_STREAMER = "phriksos";

        function formatNumber(num) {
            if (!num) return "0";
            return num >= 1000 ? (num/1000).toFixed(1) + 'K' : num.toString();
        }

        function formatDate(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffHours = Math.floor((now - date) / (1000 * 60 * 60));

            if (diffHours < 1) return "1 saatten az";
            if (diffHours < 24) return `${diffHours} saat önce`;

            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays} gün önce`;
        }

        async function fetchStreamerStats() {
            const stats = {};
            for (const username of STATIC_STREAMERS) {
                try {
                    const response = await fetch(`https://kick.com/api/v2/channels/${username}`);
                    if (response.ok) {
                        const data = await response.json();
                        stats[username] = {
                            followers: formatNumber(data.followers_count),
                            lastStream: data.last_live_at ? formatDate(data.last_live_at) : "Bilinmiyor"
                        };
                        await new Promise(resolve => setTimeout(resolve, 200));
                    } else {
                        console.error(`${username} için istatistik alınamadı.`);
                    }
                } catch (error) {
                    console.error(`${username} istatistik hatası:`, error);
                }
            }
            STREAMER_STATS = stats;
        }

        async function fetchStreamers() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('streamer-list').innerHTML = '';

            try {
                await fetchStreamerStats();
                renderStreamers(STATIC_STREAMERS);
                updateTime();
            } catch (error) {
                console.error('Hata:', error);
                showError(`Yayınlar yüklenirken bir hata oluştu: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent =
                `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }

        function renderStreamers(streamers) {
            const streamerList = document.getElementById('streamer-list');
            streamerList.innerHTML = '';

            streamers.forEach(username => {
                const isSponsored = username === SPONSORED_STREAMER;
                const stats = STREAMER_STATS[username] || { followers: "N/A", lastStream: "Bilinmiyor" };

                const streamerCard = document.createElement('div');
                streamerCard.className = 'streamer-card';

                const mediaContent = `
                    <div class="streamer-media">
                        <iframe src="https://player.kick.com/${username}"
                                class="streamer-iframe"
                                height="180"
                                frameborder="0"
                                scrolling="no"
                                allowfullscreen="true"></iframe>
                        ${isSponsored ? '<span style="position: absolute; top: 10px; right: 10px; background-color: gold; color: black; padding: 3px 8px; border-radius: 4px; font-size: 12px; font-weight: bold;">SPONSOR</span>' : ''}
                    </div>
                `;

                streamerCard.innerHTML = `
                    ${mediaContent}
                    <div class="streamer-info">
                        <div class="streamer-name">${username}</div>
                        <div class="streamer-title">Kick.com Canlı Yayın</div>
                        <div class="streamer-stats">
                            <div>${stats.followers} takipçi</div>
                            <div class="streamer-last-stream">Son yayın: ${stats.lastStream}</div>
                        </div>
                        <a href="https://kick.com/${username}" class="watch-button" target="_blank">Kanalı Aç</a>
                    </div>
                `;

                streamerList.appendChild(streamerCard);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchStreamers();
            setInterval(fetchStreamers, 300000); // 5 dakikada bir güncelle
        });
    </script>
</body>
</html>
